<div class="card">
  <div class="table">
    <p-table
      #dt1
      [value]="checkList"
      dataKey="id"
      styleClass="p-datatable-sm"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      currentPageReportTemplate="{totalRecords} Estudiantes sin asistencia registrada"
      [globalFilterFields]="['nameUser', 'lastNameUser', 'idNumber']"
      [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="caption">
        <div class="utilities">
          <h3>Estudiantes sin asistencia</h3>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input #inputElement pInputText type="text"
                   (input)="handleInputChange(); dt1.filterGlobal(value, 'contains')" placeholder="Buscar Estudiante"/>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>CÃ©dula</th>
          <th>Asistencia</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-checkList>
        <tr>
          <td>{{checkList.nameUser}}</td>
          <td>{{checkList.lastNameUser}}</td>
          <td>{{checkList.idNumber}}</td>
          <td><button pButton type="submit" label="Asistencia"></button></td>
        </tr>
      </ng-template>
    </p-table>

    <div class="utilities"></div>
    <p-table
      #dt2
      dataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      currentPageReportTemplate="{totalRecords} Estudiantes con asistencia registrada"
      [globalFilterFields]="['nameUser', 'lastNameUser', 'idNumber']"
      [value]="checkList"
      [tableStyle]="{'min-width': '50rem'}"
      styleClass="p-datatable-md">
      <ng-template pTemplate="caption">
        <div class="utilities">
          <h3>Estudiantes con asistencia</h3>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input #inputElement2 pInputText type="text"
                   (input)="handleInputChange(); dt2.filterGlobal(value2, 'contains')" placeholder="Buscar Estudiante"/>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cedula</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-checkList>
        <tr>
          <td>{{checkList.nameUser}}</td>
          <td>{{checkList.lastNameUser}}</td>
          <td>{{checkList.idNumber}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
