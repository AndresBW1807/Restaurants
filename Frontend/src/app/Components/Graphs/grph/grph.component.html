<div class="container">
  <div class="opt">
    <h1>Tendencias de asistencias</h1>
  </div>
  <div class="carGr">
    <div class="grid-item">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        legendTitle="Servicios"
      >
      </ngx-charts-pie-chart>
    </div>
    <div class="grid-item">
      <ngx-charts-bar-vertical-2d
        [view]="view"
        [scheme]="colorScheme2"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        xAxisLabel="Servicios"
        yAxisLabel="Asistencias"
        legendTitle="AÃ±os">
      </ngx-charts-bar-vertical-2d>
    </div>
    <div class="grid-item">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        xAxisLabel="AÃ±os"
        yAxisLabel="Asistencias"
        [timeline]="timeline"
        [results]="multi2"
        legendTitle="Asistencias">
      >
      </ngx-charts-line-chart>
    </div>
    <div class="grid-item">
      <ngx-charts-area-chart-stacked
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
      >
      </ngx-charts-area-chart-stacked>
    </div>
  </div>
</div>
