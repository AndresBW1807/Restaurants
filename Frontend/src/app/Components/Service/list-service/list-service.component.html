<div class="card flex justify-content-center">
  <p-dialog [header]="title" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <app-create-service></app-create-service>
  </p-dialog>
</div>



<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="Button">
    <h1>Lista de Servicios</h1>
    <div>
      <button pButton pRipple label=" Nuevo servicio" class="p-button-success" (click)="showDialog()"><i class="pi pi-plus"></i></button>
    </div>
  </div>
  <div class="table">
    <p-table
      #dt1
      [value]="ListService"
      dataKey="id"
      [scrollable]="true"
      scrollHeight="230px"
      styleClass="p-datatable-sm"
      [globalFilterFields]="['nameUser', 'lastNameUser', 'idNumber']"
      [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Tipo</th>
          <th>Informacion Nutricional</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ListService>
        <tr>
          <td>{{ListService.service.typeservice.Type}}</td>
          <td>{{ListService.service.data}}</td>
          <td style="text-align: center"><a><i class="pi pi-pencil" style="color: cornflowerblue"></i></a><a><i class="pi pi-trash" style="color: red"></i></a></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
