<form [formGroup]="nutritionalForm" (ngSubmit)="onSubmit()" class="nutritional-form">
  <label for="mealType">Tipo de Comida</label>
  <p-dropdown formControlName="mealType" [options]="mealTypes" placeholder="Seleccione un tipo de comida"></p-dropdown>

  <label for="data">Informacion Nutricional</label>
  <input type="text" formControlName="data" pInputText class="InfNutri" />

  <button type="submit" [disabled]="!nutritionalForm.valid" pButton label="Guardar"></button>
</form>
